language: node_js
node_js:
  - "node"
git:
  quiet: true
branches:
  only:
    - master
services:
  - docker
addons:
  artifacts:
    paths:
      - ./reports
before_install:
  - docker pull selenium/hub:3.141.59 selenium/node-chrome:3.141.59 selenium/node-firefox:3.141.59
  - docker-compose up -d
install:
  - npm install
script:
  - npm run test
cache: npm
